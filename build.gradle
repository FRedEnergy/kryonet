apply plugin: "java"

version '2.22.3'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile "com.github.esotericsoftware:jsonbeans:0.9"
    compile "com.esotericsoftware:kryo:5.0.0-RC1"
    testCompile "junit:junit:4.12"
}
